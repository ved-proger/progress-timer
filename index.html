<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Timer</title>
</head>
<body>
<div class="wrapper">
	<div class="container">
		<div class="box">
			<h2>Timer counter</h2>
			<div class="diagram progress" data-percent="5" data-max-percent="7">
			    <div class="piece left"></div>
			    <div class="piece right"></div>
			    <div class="text">
			        <div>
			            <b>18</b>
			            <span>PERCENT</span>
			        </div>
			    </div>
			</div>
		</div>
		<div class="box">
			<h2>Timer counter down</h2>
			<div class="diagram timer" data-seconds="10">
			    <div class="piece left"></div>
			    <div class="piece right"></div>
			    <div class="text">
			        <div>
			            <b>100</b>
			            <span>SECONDS</span>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</div>
	<script src="js/script.js"></script>
</body>
</html>
